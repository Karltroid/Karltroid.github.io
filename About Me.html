		}

		#banner 
		{
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			width: 100%;
			height: 80px;
			z-index: -1;
		}

		#mainscreen 
		{
			position: absolute;

			left: 0px;

		}

		#karlpalmertext

		}

		#textcolor
		{
			color: black;
		}

		#Social
		{
			float: right;
			padding-top: 21px;
		}

		.sliding-middle-out 
		{
			display: inline-block;
			position: relative;
			padding-bottom: 0px;
		}
		.sliding-middle-out:after 
		{
			content: '';
			display: block;
			margin: auto;
			height: 3px;
			width: 0px;
			background: transparent;
			transition: width .5s ease, background-color .5s ease;
		}
		.sliding-middle-out:hover:after 
		{
			width: 100%;
			background: #262626;
		}

		body
		{
			margin: 0;
		}

		div 
		{
			font-size: 30px;
			font-weight: 100;
		}

		a
		{
			font-size: 20px;
			font-weight: 100;
			line-height: 62px;
			text-decoration: none;
			color: black;
		}

		/*  v  ICON TABLE  v  */
		nav 
		{
			width: 100%;
  			padding-top: 45px;
  			padding-left: 0px;
  			padding-right: 0px; 
  			text-align: center;
		}

		nav li
		{
			display: inline;
		}

		nav > ul 
		{
  			list-style: none;
  			padding: 0;
  			margin: 0;
  			border-radius: 5px;
		}

		nav > ul > li 
		{
  			float: left;
  			height: 65px;
			width: 11.1111111%; /* fallback for non-calc() browsers */
    			width: calc(100% / 5);
  			line-height: 65px;
  			position: relative;
  			text-transform: uppercase;
  			font-size: 14px;
  			color: rgba(0, 0, 0, 0.7);
  			cursor: pointer;
		}

							/* v li color v */
		nav > ul > li#food:hover 
		{
  			border-radius: 5px;
  			background-color: #D3CCA7;
  			opacity: 1;
		}

		nav > ul > li#sport:hover 
		{
  			border-radius: 5px;
  			background-color: #67B293;
  			opacity: 1;
		}

		nav > ul > li#music:hover 
		{
  			border-radius: 5px;
  			background-color: #73BCB7;
  			opacity: 1;
		}

		nav > ul > li#freetime:hover 
		{
  			border-radius: 5px;
  			background-color: #527F8C;
  			opacity: 1;
		}

		nav > ul > li#talents:hover 
		{
  			border-radius: 5px;
  			background-color: #A971B7;
  			opacity: 1;
		}
							/* ^ li color ^ */
		
		ul.drop-menu 
		{
  			position: absolute;
  			top: 100%;
  			left: 0%;
  			width: 100%;
  			padding: 0;
		}

		ul.drop-menu li 
		{
  			color: rgba(255, 255, 255, 0.7);
  			display: none;
		}
		ul.drop-menu li:hover 
		{

		}

		ul.drop-menu li:last-child 
		{
  			border-radius: 0px 0px 5px 5px;
		}

		li:hover > ul.drop-menu li 
		{
  			display: inline-block;
  			text-align: center;
		}
		
		ul li ul {				/* v FADE TRANSITIONS v */
    		position:absolute;
    		float:left;
    		width:100px;
    		height:0;
    		padding:10px;
    		margin:0;
    		visibility: hidden;
    		opacity: 0;
    		transition-property: opacity, visibility;
    		transition-duration: .7s, 0s;
    		transition-delay: 0s, .4s;
		}

		ul > li:hover ul 
		{
    		visibility: visible;
    		opacity: 1;
    		transition-delay: 0s, 0s;
		}						/* ^ FADE TRANSITIONS ^ */
		
		/*  ^  ICON TABLE  ^  */

	</style>
