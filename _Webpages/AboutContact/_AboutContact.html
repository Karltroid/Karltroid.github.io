<div class="container">
	<form action="mailto:KarltroidContact@Gmail.com" method="post" enctype="text/plain">
		<br />
		<label for="fname">
			First Name
		</label>
		<br />
		<input type="text" id="fname" name="firstname" placeholder="Your name..">

		<label for="lname">
			Last Name
		</label>
		<br />
		<input type="text" id="lname" name="lastname" placeholder="Your last name..">
		 
		<label for="email">
			Email
		</label>
		<br />
		<input type="text" id="email" name="email" placeholder="Your email..">
		
		<label for="phonenumber">
			Phone Number
		</label>
		<br />
		<input type="text" id="phonenumber" name="phonenumber" placeholder="Your phone number..">

		<label for="country">
			Country
		</label>
		<br />
		<select id="country" name="country">
			<option value="usa">
				USA
			</option>
			<option value="canada">
				Canada
			</option>
			<option value="australia">
				Australia
			</option>
		</select>
		
		<label for="state">
			State
		</label>
		<br />
		<input type="text" id="state" name="state" placeholder="Your state..">
		
		<label for="city">
			City
		</label>
		<br />
		<input type="text" id="city" name="city" placeholder="Your city..">

		<label for="subject">
			Subject
		</label>
		<br />
		<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
		<br />
		<input type="submit" value="Submit">

	</form>
</div>
